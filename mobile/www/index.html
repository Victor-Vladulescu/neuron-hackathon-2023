<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!-- Main Map on Screen -->
    <main id="map" class="screen-map">
      <button
        id="side-menu-button"
        class="side-menu-button"
        onclick="hideShowSideMenu()"
      >
        <svg width="20" height="20">
          <use href="./img/icons.svg#menu-mobile"></use>
        </svg>
      </button>
    </main>

    <!-- Menu -->
    <menu id="side-menu" class="menu">
      <figure id="openSettings" class="menu__hero-section">
        <div class="menu__hero-section__image-shadow">
          <div class="menu__hero-section__image-ring">
            <img src="./img/profil-vatman.png" alt="Laurentiu" />
          </div>
        </div>
        <figcaption class="menu__hero-section__caption">
          <a>
            Svetlana
            <svg width="8" height="10">
              <use href="./img/icons.svg#simple-arrow-1"></use>
            </svg>
          </a>
        </figcaption>
      </figure>
    
      <!-- Navbar -->
      <nav class="menu__navbar">
        <ul>
          <li>
            <a id="menu__navbar__dropdown-list-button">
              <svg height="20" width="20">
                <use href="./img/icons.svg#menu-schedule"></use>
              </svg>
              Programe
              <svg
                id="dropdownButton"
                width="8"
                height="10"
                style="color: #818181; margin-left: 8px"
              >
                <use href="./img/icons.svg#simple-arrow-1"></use>
              </svg>
            </a>
            <ul id="dropdownList" class="dropdownVisibility">
              <li>
                <a
                  href="https://ctparad.ro/index.php/tramvaie-pe-linii/"
                  target="_blank"
                >
                  — Tramvaie
                </a>
              </li>
              <li>
                <a
                  href="https://ctparad.ro/index.php/autobuze-pe-linii/"
                  target="_blank"
                >
                  — Busuri
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a>
              <svg height="20" width="20">
                <use href="./img/icons.svg#menu-notifications"></use>
              </svg>
              Notificări
            </a>
          </li>
          <li>
            <a id="openSettings2">
              <svg height="20" width="20">
                <use href="./img/icons.svg#menu-settings"></use>
              </svg>
              Setări
            </a>
          </li>
    
          <li class="menu__navbar__log-out">
            <p>
              <svg height="20" width="20">
                <use href="./img/icons.svg#location-pin"></use>
              </svg>
              ONLINE
            </p>
            <a>
              <svg height="20" width="20">
                <use href="./img/icons.svg#log-out"></use>
              </svg>
              Deconectați-vă
            </a>
          </li>
        </ul>
      </nav>
    </menu>
    

    <!-- Profile Section (hidden at first) -->
    <section id="profileSettings" class="hidden profile">
      <!-- Profile -->
      <article class="profile__hero-section">
        <figure>
          <div class="profile__hero-section__image-shadow">
            <div class="profile__hero-section__image-ring">
              <img src="./img/profil-vatman.png" alt="Laurentiu" />
            </div>
          </div>
          <figcaption class="profile__hero-section__caption">
            <a>
              <svg width="20" height="20">
                <use href="./img/icons.svg#edit"></use>
              </svg>
              <h2>Svetlana</h2>
              <h3>Vatman</h3>
            </a>
          </figcaption>
        </figure>
      </article>
    
      <!-- Settings -->
      <article class="profile__settings">
        <ul>
          <li>
            <a>
              <h2>Nume</h2>
              <svg width="20" height="20">
                <use href="./img/icons.svg#edit"></use>
              </svg>
              Svetlana Zakharova
            </a>
          </li>
          <li>
            <a>
              <h2>Email</h2>
              <svg width="20" height="20">
                <use href="./img/icons.svg#edit"></use>
              </svg>
              laurentiucolaru@gmail.com
            </a>
          </li>
          <li class="profile__settings--vatman">
            <h2>Partajează Locație</h2>
    
            <select name="vehicleId" id="vehicleId">
              <option value="">-- Selectează Vehicul --</option>
              <div>
                <optgroup label="Tramvaie">
                  <option value="1">1</option>
                  <option value="1b">1b</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="18b">18b</option>
                </optgroup>
                <optgroup label="Autobuze">
                  <option value="L13">Linia 13</option>
                  <option value="L19">Linia 19</option>
                  <option value="L21">Linia 21</option>
                  <option value="L26">Linia 26</option>
                  <option value="L27">Linia 27</option>
                  <option value="L31">Linia 31</option>
                  <option value="L35">Linia 35</option>
                  <option value="L35">Linia 39</option>
                  <option value="L39b">Linia 39b</option>
                  <option value="L41">Linia 41</option>
                  <option value="L46">Linia 46</option>
                  <option value="L48">Linia 48</option>
                  <option value="L49">Linia 49</option>
                  <option value="L54">Linia 54</option>
                  <option value="L60">Linia 60</option>
                  <option value="L201">Linia 201</option>
                  <option value="L202">Linia 202</option>
                  <option value="L204">Linia 204</option>
                  <option value="L209">Linia 209</option>
                  <option value="L212">Linia 212</option>
                  <option value="L213">Linia 213</option>
                  <option value="L214">Linia 214</option>
                  <option value="L215">Linia 215</option>
                  <option value="L216">Linia 216</option>
                  <option value="L221">Linia 221</option>
                  <option value="L231">Linia 231</option>
                  <option value="L234">Linia 234</option>
                </optgroup>
              </div>
            </select>
            <div>
              <svg height="20" width="20">
                <use href="./img/icons.svg#info"></use>
              </svg>
    
              <label for="vehicleId">
                Selectați un vehicul pentru a-i
                <br />
                partaja locația și a-i vedea ruta
              </label>
            </div>
          </li>
          <li>
            <label
              class="profile__settings--vatman__switch"
              id="locationStatus"
              data-value="DEZACTIVAT"
            >
              <input type="checkbox" id="locationCheckbox" />
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
    
        <ul>
          <li>
            <a>
              <svg height="20" width="20">
                <use href="./img/icons.svg#log-out"></use>
              </svg>
              Deconectați-vă
            </a>
          </li>
    
          <li>
            <button id="closeSettings" class="button--primary-blue" type="button">
              Înapoi
            </button>
          </li>
        </ul>
      </article>
    </section>
    

    <!-- Map overlay, backdrop filter -->
    <div id="screenMapOverlay" class="screen-map-overlay hidden"></div>

    <!-- Cordova.js -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- Index.js -->
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/components/map.js"></script>
    <script type="module" src="./js/components/schedule.js"></script>
    <script type="module" src="./js/components/status-change.js"></script>
    <script type="module" src="./js/components/opensettings.js"></script>
    <script type="module" src="./js/components/side-menu-button.js"></script>
    <script type="module" src="./js/components/vehicle-selection.js"></script>
  </body>
</html>
